<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Vendor Registration</h1>
        </div>

        <form id="vendorForm">
            <div class="form-group">
                <input type="text" placeholder="Vendor Name" name="vendorName" required>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Contact Person" name="contactPerson" required>
            </div>

            <div class="form-group">
                <input type="email" placeholder="Email" name="email" required>
            </div>

            <div class="form-group">
                <input type="tel" placeholder="Phone Number" name="phone" required>
            </div>

            <div class="form-group">
                <select name="category" required>
                    <option value="" disabled selected>Select Vendor Type</option>
                    <option value="food">Food</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="services">Services</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <textarea name="address" placeholder="Address" required></textarea>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Tax ID" name="taxId" required>
            </div>

            <div class="form-group">
                <label>Payment Method</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="bank" name="paymentMethod" value="bank" checked>
                        <label for="bank">Bank Transfer</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="cheque" name="paymentMethod" value="cheque">
                        <label for="cheque">Cheque</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Registration Date</label>
                <div class="date-picker">
                    <input type="date" name="contractStart" required>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="active" name="isActive" checked>
                <label for="active">Active</label>
            </div>

            <button type="submit" class="btn">Register Vendor</button>
        </form>
    </div>

    <!-- Link to external JS file -->
    <script src="script.js"></script>
</body>

</html>
